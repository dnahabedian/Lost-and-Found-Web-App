<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>UC Davis Lost & Found</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/signin.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/signin.js" defer></script>
  </head>
  <body>
    <img id="library-background" src="https://cdn.glitch.com/fc5c5561-7913-48ed-95f1-92413f3968f6%2FShields-entrance_Credit-Hector-Villicana_1924x1282-960x600-c-center.jpg?v=1590727311363">
    <div id="solid-background">
      <img id="ucd-logo" src="https://cdn.glitch.com/fc5c5561-7913-48ed-95f1-92413f3968f6%2FLogo.png?v=1590727301395">
      
      <a href="auth/google">
        <div id="login">
          <img id="google-logo" src="https://cdn.glitch.com/fc5c5561-7913-48ed-95f1-92413f3968f6%2Fgoogle.jpg?v=1590727297405">
          <p>
            Login with Google
          </p>
        </div>
      </a>
      
    </div>
  </body>
</html>
